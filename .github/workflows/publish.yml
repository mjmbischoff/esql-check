name: Publish Docker images and release artifacts

on:
  release:
    types: [published]

env:
  REGISTRY: docker.io
  IMAGE_NAME: mjmbischoff/esql-check
  ES_RELEASE_TAG: v${{ github.event.release.tag_name }}

jobs:
  check-latest:
    name: Check if release is latest
    runs-on: ubuntu-latest
    outputs:
      is_latest: ${{ steps.check.outputs.is_latest }}
    steps:
      - name: Determine if this is the latest release
        id: check
        run: |
          releases=$(curl -s -H "Accept: application/vnd.github+json" \
            https://api.github.com/repos/${GITHUB_REPOSITORY}/releases)

          latest_tag=$(echo "$releases" | jq -r '[.[] | select(.draft==false) | select(.prerelease==false)][0].tag_name')

          echo "Latest release tag: $latest_tag"
          echo "Current release tag: ${{ github.event.release.tag_name }}"

          if [[ "${{ github.event.release.tag_name }}" == "$latest_tag" ]]; then
            echo "is_latest=true" >> $GITHUB_OUTPUT
          else
            echo "is_latest=false" >> $GITHUB_OUTPUT
          fi

  build-and-publish:
    needs: check-latest
    name: Build Docker Images & Release Artifacts (${{ matrix.lang }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lang: [java, python, go]

    permissions:
      packages: write
      contents: write
      attestations: write
      id-token: write

    steps:
      - name: Check out repo
        uses: actions/checkout@v5

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tags
        id: tags
        run: |
          TAGS="${{ env.IMAGE_NAME }}:${{ matrix.lang }}-${{ github.event.release.tag_name }}"
          if [ "${{ matrix.lang }}" = "java" ] && [ "${{ needs.check-latest.outputs.is_latest }}" = "true" ]; then
            TAGS="$TAGS,${{ env.IMAGE_NAME }}:latest"
          fi
          echo "tags=$TAGS" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.lang }}
          file: ./${{ matrix.lang }}/Dockerfile
          push: true
          build-args: |
            GIT_REF=${{ env.ES_RELEASE_TAG }}
          tags: ${{ steps.tags.outputs.tags }}

      - name: Prepare dist directory
        run: mkdir -p dist

      - name: Extract artifacts
        run: |
          mkdir -p build

          if [ "${{ matrix.lang }}" = "java" ]; then
            docker buildx build \
              --build-arg GIT_REF=${{ env.ES_RELEASE_TAG }} \
              --target export \
              --output type=tar,dest=./build/java.tar \
              ./java

            tar -C ./dist --strip-components=1 -xf ./build/java.tar export/
            mv ./dist/esql-check ./dist/esql-check-java

          elif [ "${{ matrix.lang }}" = "python" ]; then
            docker buildx build \
              --build-arg GIT_REF=${{ env.ES_RELEASE_TAG }} \
              --target export \
              --output type=tar,dest=./build/python.tar \
              ./python

            tar -C ./dist --strip-components=1 -xf ./build/python.tar export/
            cd dist && \
              zip -r parser-python.zip python-grammar && \
              rm -rf python-grammar && \
              cd ..

          elif [ "${{ matrix.lang }}" = "go" ]; then
            docker buildx build \
              --build-arg GIT_REF=${{ env.ES_RELEASE_TAG }} \
              --target export \
              --output type=tar,dest=./build/go.tar \
              ./go

            tar -C ./dist --strip-components=1 -xf ./build/go.tar export/
            mv ./dist/esql-check ./dist/esql-check-go
            cd dist && \
              zip -r parser-go.zip go-grammar && \
              rm -rf go-grammar && \
              cd ..
          fi

      - name: Upload artifacts to GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*

      - name: Setup java and maven
        if: matrix.lang == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          server-id: central
          server-username: MAVEN_CENTRAL_USERNAME
          server-password: MAVEN_CENTRAL_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: ${{ secrets.GPG_PASSPHRASE }}
  
      - name: Generate Javadoc JAR from sources JAR
        if: matrix.lang == 'java'
        run: |
          tmp=$(mktemp -d)
          jar xf dist/esql-check-java-sources.jar -C $tmp
          javadoc -d $tmp/javadoc $(find $tmp -name "*.java")
          jar cf dist/esql-check-java-javadoc.jar -C $tmp/javadoc .
          rm -rf $tmp

      - name: Deploy Artifacts to Maven Central
        if: matrix.lang == 'java'
        run: |
          mvn deploy:deploy-file \
            -Dfile=dist/esql-check-java.jar \
            -DpomFile=.github/workflows/dist-pom.xml \
            -Dversion=${{ github.event.release.tag_name }} \
            -DrepositoryId=central \
            -Durl=https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/
      
          mvn deploy:deploy-file \
            -Dfile=dist/esql-check-java-sources.jar \
            -DpomFile=.github/workflows/dist-pom.xml \
            -Dversion=${{ github.event.release.tag_name }} \
            -Dclassifier=sources \
            -DrepositoryId=central \
            -Durl=https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/
            
          mvn deploy:deploy-file \
            -Dfile=dist/esql-check-java-javadoc.jar \
            -DpomFile=.github/workflows/dist-pom.xml \
            -Dversion=${{ github.event.release.tag_name }} \
            -Dclassifier=javadoc \
            -DrepositoryId=central \
            -Durl=https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/ 